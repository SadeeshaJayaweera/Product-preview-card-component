<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">
    <img class="card__img" src="./images/image-product-desktop.jpg" alt="image preview">

    <div class="card__info">
      <span class="card__item">P E R F U M E</span>

      <h2 class="card__product">Gabrielle Essence Eau De Parfum</h2>

      <p class="card__product-desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card__price">
        <span class="card__actual-price">$149.99</span>
        <span class="card__old-price"><sup>$169.99</sup></span>
      </div>

      <button class="card__button">
        <i class="fa-solid fa-cart-shopping card__cart-img"></i> Add to Cart
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sadeesha Jayaweera</a>.
  </div>

</body>
</html>
