<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<!--
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sadeesha Jayaweera</a>.
  </div>
-->  


</head>
<body>
  <div class="container">
    <div class="image">
      <img  src="./images/image-product-desktop.jpg" alt="image preview ">
    </div>
    <div class="text-field">
      <h3 class="perfume">P E R F U M E</h3>
      <div class="heading">
        <h2>Gabrielle</h2>
        <h2>Essence Eau</h2>
        <h2>De Parfum</h2>
      </div>
      <br>
      <p>A floral, solar and voluptuous</p>
      <p>interpretation composed by</p>
      <p>Olivier Polge, Perfumer-Creator</p>
      <p>for the House of CHANEL.</p>
      <div class="price">
        <h2>$149.99 <sup>$169.99</sup></h2>
      </div>
      <div class="button">
        <button> Add to Cart </button>
      </div>

    </div>  
  </div>


<!--
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->  


</body>
</html>
